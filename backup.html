</!DOCTYPE html>
<html>

<head>
    <title>Jonathan Espana</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="style/photoswipe.css">
    <link rel="stylesheet" href="style/default-skin/default-skin.css">
    <link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script src="script/photoswipe.js"></script>
    <script src="script/photoswipe-ui-default.js"></script>
    <div class="jumbotron">
        <h1 class="centered">Jonathan Espana</h1>
        <h3 class="centered">3D Environment / Prop Artist</h3>
    </div>
    <!-- <div class="container margin-left-20"> -->
    <div class="row">
        <div class="col-md-2 side-nav">
            <!-- Buttons -->
            <div class="button margin-top-20 margin-left-10" id="portfolio-btn">
                <h3 class="centered margin-bottom-20">Portfolio</h3>
            </div>
            <div class="button margin-top-10 margin-left-10" id="resume-btn">
                <h3 class="centered margin-bottom-20">Resume</h3>
            </div>
            <div class="button margin-top-10 margin-bottom-20 margin-left-10" id="contact-btn">
                <h3 class="centered margin-bottom-20">Contact</h3>
            </div>
        </div>
        <div class="col-md-10 padding-left-0">
            <div class="outer-border padding-15">
                <div class="inner-border padding-15">
                    <div class="display padding-15">
                        <h3 class="centered">CONTENT</h3>
                        <!-- Portfolio -->
                        <div id="portfolio-view">
                            Portfolio
                            <!-- Root element of PhotoSwipe. Must have class pswp. -->
                            <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
                                <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
                                <div class="pswp__bg"></div>
                                <!-- Slides wrapper with overflow:hidden. -->
                                <div class="pswp__scroll-wrap">
                                    <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
                                    <div class="pswp__container">
                                        <div class="pswp__item"></div>
                                        <div class="pswp__item"></div>
                                        <div class="pswp__item"></div>
                                    </div>
                                    <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
                                    <div class="pswp__ui pswp__ui--hidden">
                                        <div class="pswp__top-bar">
                                            <!--  Controls are self-explanatory. Order can be changed. -->
                                            <div class="pswp__counter"></div>
                                            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                                            <button class="pswp__button pswp__button--share" title="Share"></button>
                                            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                                            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                                            <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                                            <!-- element will get class pswp__preloader active when preloader is running -->
                                            <div class="pswp__preloader">
                                                <div class="pswp__preloader__icn">
                                                    <div class="pswp__preloader__cut">
                                                        <div class="pswp__preloader__donut"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                                            <div class="pswp__share-tooltip"></div>
                                        </div>
                                        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                                        </button>
                                        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                                        </button>
                                        <div class="pswp__caption">
                                            <div class="pswp__caption__center"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Resume -->
                        <div id="resume-view">
                            Resume
                        </div>
                        <!-- Contact -->
                        <div id="contact-view">
                            Contact
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="script/app.js"></script>

</body>

</html>
